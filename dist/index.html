path d="M8.86976 8.8696V8.86951L3.51495 3.51465C3.26866 3.76084 3.03373 4.01823 2.80957 4.28504L7.39409 8.86955L8.86976 8.8696Z" fill="#D80027"></path><path d="M15.1309 8.86956L20.4857 3.51465C20.2395 3.26837 19.9821 3.03344 19.7153 2.80933L15.1309 7.39384V8.86956Z" fill="#D80027"></path></g><defs><clipPath id="clip0_3238_134572"><rect width="24" height="24" fill="white"></rect></clipPath></defs></svg>

<script>

document.addEventListener('DOMContentLoaded', function() {
  const btn = document.getElementById('lang-select-btn');
  const list = document.getElementById('lang-list');
  const wrapper = document.getElementById('lang-select-wrapper');
  let current = localStorage.getItem('lang') || (window.location.pathname.startsWith('/en/') ? 'en' : 'ru');

  function setActive(val) {
    localStorage.setItem('lang', val);

    // Обновляем флаг на кнопке
    if (btn) {
      const flag = btn.querySelector('.lang-flag');
      if (val === 'ru') {
        flag.className = 'lang-flag flag-ru';
        flag.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="28" height="20" viewBox="0 0 28 20" fill="none">
          <rect width="28" height="7" fill="#FDFDF5"/>
          <rect y="7" width="28" height="6" fill="#7280E5"/>
          <rect y="13" width="28" height="7" fill="#D54434"/>
        </svg>`;
      } else {
        flag.className = 'lang-flag flag-en';
        flag.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g clip-path="url(#clip0_3238_134572)"><path d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24Z" fill="#F0F0F0" /><path d="M2.48032 4.69409C1.53771 5.92048 0.826945 7.334 0.413086 8.86958H6.6558L2.48032 4.69409Z" fill="#0052B4" /><path d="M23.5864 8.86953C23.1725 7.334 22.4617 5.92048 21.5191 4.69409L17.3438 8.86953H23.5864Z" fill="#0052B4" /><path d="M0.413086 15.1304C0.826992 16.6659 1.53776 18.0794 2.48032 19.3058L6.65566 15.1304H0.413086Z" fill="#0052B4" /><path d="M19.3053 2.48061C18.0789 1.538 16.6655 0.827236 15.1299 0.41333V6.656L19.3053 2.48061Z" fill="#0052B4" /><path d="M4.69434 21.5193C5.92073 22.4619 7.33424 23.1727 8.86977 23.5866V17.344L4.69434 21.5193Z" fill="#0052B4" /><path d="M8.86973 0.41333C7.33419 0.827236 5.92068 1.538 4.69434 2.48056L8.86973 6.65595V0.41333Z" fill="#0052B4" /><path d="M15.1299 23.5866C16.6654 23.1727 18.0789 22.4619 19.3053 21.5194L15.1299 17.344V23.5866Z" fill="#0052B4" /><path d="M17.3438 15.1304L21.5191 19.3058C22.4617 18.0795 23.1725 16.6659 23.5864 15.1304H17.3438Z" fill="#0052B4" /><path d="M23.8984 10.4348H13.5653H13.5653V0.101578C13.0529 0.034875 12.5305 0 12 0C11.4694 0 10.9471 0.034875 10.4348 0.101578V10.4347V10.4347H0.101578C0.034875 10.9471 0 11.4695 0 12C0 12.5306 0.034875 13.0529 0.101578 13.5652H10.4347H10.4347V23.8984C10.9471 23.9651 11.4694 24 12 24C12.5305 24 13.0529 23.9652 13.5652 23.8984V13.5653V13.5653H23.8984C23.9651 13.0529 24 12.5306 24 12C24 11.4695 23.9651 10.9471 23.8984 10.4348Z" fill="#D80027" /><path d="M15.1309 15.1304L20.4857 20.4852C20.732 20.239 20.9669 19.9817 21.191 19.7148L16.6066 15.1304H15.1309V15.1304Z" fill="#D80027" /><path d="M8.86951 15.1306H8.86941L3.51465 20.4854C3.76084 20.7317 4.01823 20.9666 4.28504 21.1908L8.86951 16.6062V15.1306Z" fill="#D80027" /><path d="M8.86976 8.8696V8.86951L3.51495 3.51465C3.26866 3.76084 3.03373 4.01823 2.80957 4.28504L7.39409 8.86955L8.86976 8.8696Z" fill="#D80027" /><path d="M15.1309 8.86956L20.4857 3.51465C20.2395 3.26837 19.9821 3.03344 19.7153 2.80933L15.1309 7.39384V8.86956Z" fill="#D80027" /></g><defs><clipPath id="clip0_3238_134572"><rect width="24" height="24" fill="white" /></clipPath></defs></svg>`;
      }
    }
  }

  setActive(current);

  btn.addEventListener('click', function(e) {
    e.stopPropagation();
    list.hidden = !list.hidden;
    const arrow = btn.querySelector('.lang-arrow');
    if (!list.hidden) {
      arrow.classList.add('open');
    } else {
      arrow.classList.remove('open');
    }
  });

  list.querySelectorAll('li').forEach(li => {
    li.addEventListener('click', function() {
      const val = li.getAttribute('data-value');
      setActive(val);
      list.hidden = true;
      const arrow = btn.querySelector('.lang-arrow');
      arrow.classList.remove('open');
      // Перенаправление на нужную страницу
      if (val === 'en') {
        window.location.href = '/en/';
      } else {
        window.location.href = '/';
      } 
    });
  });

  document.addEventListener('click', function(e) {
    if (!wrapper.contains(e.target)) {
      list.hidden = true;
      const arrow = btn.querySelector('.lang-arrow');
      arrow.classList.remove('open');
    }
  });
});
</script></div>
  </div>
</header>


  <main>
    <!-- <include src="index.html"></include>
    <include src="salary.html"></include> -->
    <div class="main-block main-block--trip main-width">
  <div class="main-block__container">

               командировка

           <svg xmlns="http://www.w3.org/2000/svg" width="44" height="74" viewBox="0 0 44 74" fill="none">
            <path d="M29.3333 59L29.3333 44.3333L14.6667 44.3333L14.6667 59L29.3333 59ZM0 59L0 73.6666H14.6667L14.6667 59H0ZM14.6667 29.6666H29.3333V15L14.6667 15L14.6667 29.6666ZM44 29.6666L29.3333 29.6666L29.3333 44.3333H44V29.6666ZM14.6667 15L14.6667 0.333313L0 0.333313L0 15L14.6667 15Z" fill="#1D1D1D"></path>

            <p>Основные правила и этапы оформления командировок и деловых поездок за счет компании, особенности процесса, чек-лист командируемого и другое</p>

    </div>

            <img src="images/arrows-2.webp" alt="decor">
        </div>
        <div class="main-block__image-decor main-block__image-decor--3">лечу в чебоксары</div>
    </div>
  </div>
</div>
 
  </main> 

  <footer>
    <div class="footer main-width">
       <img src="images/logo.svg" alt="Grown&Scale">
       <div class="footer__content">
            <div class="footer__text">коллега</div>
            <img src="images/footer-img.webp" alt="decor">
       </div>
    </div>

    <script>
        const blocks = document.querySelectorAll(".salary");
        const links = document.querySelectorAll(".salary-links__item");

        links.forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();
                const target = link.dataset.link;

                blocks.forEach(block => {
                if (block.dataset.block === target) {
                    // показать выбранный
                    block.style.maxHeight = block.scrollHeight + "px";
                    block.style.opacity = "1";
                } else {
                    // скрыть остальные
                    block.style.maxHeight = "0";
                    block.style.opacity = "0";
                }
                });
            });
        });

        blocks.forEach(block => {
            const closeBtn = block.querySelector(".close-link");
            if (closeBtn) {
                closeBtn.addEventListener("click", e => {
                e.preventDefault();
                block.style.maxHeight = "0";
                block.style.opacity = "0";
                });
            }
        });
</script>
</footer>  
  
  <script src="lang.js"></script>
  <script src="main.js"></script>
</body>
</html>
